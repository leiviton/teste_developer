<div tabindex="-1" class="modal fade" id="infoModal" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel" style="display: none;">
    <div class="modal-dialog modal-info" role="document">
        <div class="modal-content">
            <div class="modal-header cadastro">
                <h6 class="modal-title">Cadastrar novo participante</h6>
                <button class="close" aria-label="Close" type="button" data-dismiss="modal" (click)="close()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form #myForm="ngForm">
                    <div class="form-group row">
                        <label class="col-md-1 col-form-label control-label" for="name">Nome<span class="text-danger">*</span></label>
                        <div class="col-md-5">
                            <input type="text" class="form-control"
                                   [ngClass]="{'is-invalid': name.invalid && (name.dirty || name.touched)}"
                                   id="name" name="name" [(ngModel)]="participant.name"
                                   placeholder="Nome" #name="ngModel" minlength="5" required />

                            <div class="invalid-feedback" *ngIf="name.errors">
                                <span *ngIf="name.errors.required">Nome é obrigatório.</span>
                                <span *ngIf="name.errors.minlength">Nome deve ser maior que 4 caractares.</span>
                            </div>
                        </div>
                        <label class="col-md-1 col-form-label" for="email">Email:</label>
                        <div class="col-md-5">
                            <input type="text" id="email" name="email"
                                   class="form-control" [ngClass]="{'is-invalid': email.invalid}"
                                   [(ngModel)]="participant.email"
                                   placeholder="Email" #email="ngModel" required="required">

                            <div class="invalid-feedback" *ngIf="email.errors">
                                <span *ngIf="email.errors.required">Email obrigatório</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-1 col-form-label control-label" for="name">Idate<span class="text-danger">*</span></label>
                        <div class="col-md-5">
                            <input type="number" class="form-control"
                                   [ngClass]="{'is-invalid': participant.age == 0}"
                                   id="age" name="age" [(ngModel)]="participant.age"
                                   placeholder="Nome" #age="ngModel" required />

                            <div class="invalid-feedback" *ngIf="participant.age == 0">
                                <span *ngIf="participant.age == 0">Idade é obrigatório.</span>
                            </div>
                        </div>
                        <label class="col-md-1 col-form-label" for="email">Genero:</label>
                        <div class="col-md-5">
                            <select name="genre" id="genre" class="form-control"
                                    [ngClass]="{'is-invalid': genre.invalid}"
                                    [(ngModel)]="participant.genre"
                                    #genre="ngModel" required="required">
                                <option value="null">Selecione genero</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Masculino">Fenino</option>
                                <option value="Masculino">Outro</option>
                            </select>

                            <div class="invalid-feedback" *ngIf="genre.errors">
                                <span *ngIf="genre.errors.required">Genero obrigatório</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer cadastro">
                <div class="modal-button">
                    <button class="btn btn-danger" type="button" (click)="close()"><i class="fa fa-arrow-circle-left"></i> Cancelar</button>
                    <button class="btn btn-success" type="button" (click)="save(participant)" [disabled]="!myForm.valid || (participant.name=='' && participant.name.length < 5) ||
                    participant.age == 0 || participant.email.length == '' || participant.genre == null"><i class="fa fa-arrow-circle-right"></i> Salvar</button>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

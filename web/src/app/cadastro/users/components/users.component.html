<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <button class="btn btn-default" (click)="showModal()"><i class="fa fa-search"></i> Pesquisar</button>
              <a class="btn btn-success" [routerLink]="['new']"><i class="fa fa-plus"></i> Novo</a>
            </div>
            <div class="card-body">
              <table class="table table-responsive table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th class="title text-center">#</th>
                    <th class="title">Usuário</th>
                    <th class="title text-center">email</th>
                    <th>role</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="tamanho == 0">
                    <td colspan="5"> Sem dados</td>
                  </tr>
                  <tr *ngFor="let o of users.data" (dblclick)="edit(o.id)">
                    <td class="text-center">{{ o.id }}</td>
                    <td>{{ o.name | slice:0:35 }}</td>
                    <td>{{ o.email | slice:0:85 }}</td>
                    <td>{{ o.role}}</td>
                  </tr>
                </tbody>
              </table>
              <!--nav>
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav-->
            </div>
          </div>
        </div>
      </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Pesquisar</h6>
      </div>
      <div class="modal-body">
        <label for="inicio">Descrição:</label>
        <input type="text" id="inicio" class="form-control" name="inicio" [(ngModel)]="pesquisa.inicio" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="hideModal()">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="pesquisar(pesquisa)"><i class="fa fa-search"></i> Buscar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<router-outlet></router-outlet>

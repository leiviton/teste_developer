<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6 col-lg-3">
                <div class="card text-white bg-primary">
                    <div class="card-body pb-0">
                        <h4 class="mb-0">{{ pendentes }}</h4>
                        <p>Pedidos pendentes</p>
                    </div>
                </div>
        </div><!--/.col-->
        <div class="col-sm-6 col-lg-3">
                <div class="card text-white bg-success">
                    <div class="card-body pb-0">
                        <h4 class="mb-0">{{ fechado }}</h4>
                        <p>Pedidos fechados</p>
                    </div>
                </div>
        </div><!--/.col-->
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-warning">
                <div class="card-body pb-0">
                    <h4 class="mb-0">{{ cancelados}}</h4>
                    <p>Pedidos local</p>
                </div>
            </div>
        </div><!--/.col-->
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-danger">
                <div class="card-body pb-0">
                    <h4 class="mb-0">{{ deliverys }}</h4>
                    <p>Pedidos delivery</p>
                </div>
            </div>
        </div><!--/.col-->
    </div><!--/.row-->

    <div class="row col-md-12" *ngIf="mesas.data.length != 0">
      <div class="col-6 col-lg-3" *ngFor="let o of mesas.data">
        <div class="card">
          <a [routerLink]="['/orders/edit/'+ o.id]">
            <div class="card-body p-3 clearfix">
              <i class="bg-danger p-3 font-2xl mr-3 float-left mesao" [ngClass]="{'bg-success': o.mesa.data.status == 0, 'bg-danger': o.mesa.data.status === 1, 'bg-': o.mesa.data.status === 2}"></i>
              <div class="h5 text-primary mb-0 mt-2"></div>
              <div class="text-muted text-uppercase font-weight-bold font-xs">{{ o.mesa.data.name }}</div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="row col-md-12" *ngIf="mesas.data.length == 0">
      <div class="col-6 col-lg-3" *ngFor="let o of mesaslivres.data">
        <div class="card">
            <div class="card-body p-3 clearfix">
              <i class="bg-danger p-3 font-2xl mr-3 float-left mesao" [ngClass]="{'bg-success': o.status == 0, 'bg-danger': o.status === 1, 'bg-': o.status === 2}"></i>
              <div class="h5 text-primary mb-0 mt-2"></div>
              <div class="text-muted text-uppercase font-weight-bold font-xs">{{ o.name }}</div>
            </div>
        </div>
      </div>
    </div>
    <div class="card">
        <div class="card-header">
            Bar Chart
            <div class="card-actions">
                <a href="http://www.chartjs.org">
                    <small class="text-muted">docs</small>
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="chart-wrapper">
                <canvas baseChart class="chart"
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [legend]="barChartLegend"
                        [chartType]="barChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>

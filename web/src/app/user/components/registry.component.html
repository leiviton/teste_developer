<div class="app flex-row align-items-center login">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <div class="title text-center"><h4>Registrar</h4></div>

              <form #myForm="ngForm" (submit)="save($event)">
                <div class="form-group mb-3">
                  <label class="form-col-form-label">Nome</label>
                  <input type="email" class="form-control" [ngClass]="{'is-invalid': !name.valid && (name.dirty || name.touched)}" placeholder="Seu nome..." name="name" [(ngModel)]="user.name" id="name" #name="ngModel" minlength="5" required>
                  <div class="invalid-feedback" *ngIf="!name.valid">
                    Verifique o nome.
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label class="form-col-form-label">Email</label>
                  <input type="email" class="form-control" [ngClass]="{'is-invalid': !username.valid && (username.dirty || username.touched)}" placeholder="Seu email..." name="username" [(ngModel)]="user.username" id="username" #username="ngModel" minlength="5" required>
                  <div class="invalid-feedback" *ngIf="!username.valid">
                    Verifique o seu usuário.
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label class="form-col-form-label">Senha</label>
                  <input type="password" class="form-control" [ngClass]="{'is-invalid': !password.valid && (password.dirty || password.touched)}" placeholder="Sua senha..." name="password" [(ngModel)]="user.password" id="password" #password="ngModel" required minlength="6">
                  <div class="invalid-feedback" *ngIf="!password.valid">
                    Senha deve ser maior que 5 caracteres.
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label class="form-col-form-label">Repita Senha</label>
                  <input type="password" class="form-control" [ngClass]="{'is-invalid': !repeatPassword.valid && (repeatPassword.dirty || repeatPassword.touched || user.repeatPassword != user.password)}" placeholder="Repita a senha.." name="repeatPassword" [(ngModel)]="user.repeatPassword" id="repeatPassword" #repeatPassword="ngModel" required minlength="6">
                  <div class="invalid-feedback" *ngIf="!repeatPassword.valid">
                    Senha deve ser maior que 5 caracteres.
                  </div>
                  <div class="invalid-feedback" *ngIf="user.repeatPassword != user.password">
                    Repita senha está diferente de senha
                  </div>
                </div>
                <div class="row">
                  <div class="col-6 text-right" style="right: -50%">
                    <button type="submit"  class="btn btn-lg btn-success" [disabled]="!myForm.valid">Salvar</button>
                    <a [routerLink]="['/user/login']" class="btn btn-link">Ir para o login</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
